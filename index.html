<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>DOM-JS</title>
  </head>
  <body>
    <!-- Light switch -->
    <div class="light-cont">
      <img
        id="img"
        src="
      https://learn.seytech.co/assets/projects/js/dom-projects/light-switch/lightoff.png"
        alt=""
      />
    </div>

    <!--  Pass a Message -->
    <div class="mess-cont">
      <div class="mess-box">
        <h4>A Message You Would Like To Pass</h4>
        <input id="text" type="text" />
        <br />
        <button id="submit" onclick="onSubmit()">Submit</button>
        <h4>Last Message Delivered</h4>
        <div id="result"></div>
      </div>
    </div>

    <!-- Word Count -->
    <div></div>
    <script src="main.js"></script>
  </body>
</html>
