<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Counter</title>
  </head>
  <body>
    <div class="counter-cont">
      <div class="counter-box">
        <h1>Counter</h1>
        <div id="counter-result">0</div>
        <button onclick="decrease()" class="counter-btn" id="decrease">
          DECREASE
        </button>
        <button onclick="reset()" class="counter-btn" id="reset">RESET</button>
        <button onclick="increase()" class="counter-btn" id="increase">
          INCREASE
        </button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
