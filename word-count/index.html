<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Word Count</title>
  </head>
  <body>
    <div class="count-cont">
      <div class="count-box">
        <h2>Type a word in the box</h2>
        <input id="count-text" type="text" placeholder="type the word" />
        <br />
        <button id="count-btn" onclick="calc()">
          Click to calculate word length
        </button>
        <h4 id="count-result"></h4>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
