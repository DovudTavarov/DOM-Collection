<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="todo-cont">
      <div class="todo-box">
        <h1>Todo List</h1>
        <div class="flex-form">
          <input placeholder="e.g learn react" id="todo-text" type="text" />
          <button id="todo-submit">Submit</button>
        </div>
        <ul id="todo-list"></ul>
        <div id="todo-clear">Clear items</div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
