<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Voting System</title>
  </head>
  <body>
    <div class="voting-cont">
      <div class="voting-box">
        <img
          width="200px"
          src="https://upload.wikimedia.org/wikipedia/en/thumb/4/47/FC_Barcelona_%28crest%29.svg/1200px-FC_Barcelona_%28crest%29.svg.png"
          alt=""
        />
        <h4>FC Barcelona</h4>
        <button id="voting-btn">Vote</button>
        <hr />
        <p>Vote count: <span id="voting-count">0</span></p>
      </div>
      <div class="voting-box">
        <img
          width="130px"
          src="https://upload.wikimedia.org/wikipedia/commons/a/a8/Juventus_FC_-_pictogram_black_%28Italy%2C_2017%29.svg"
          alt=""
        />
        <h4>Juventus F.C.</h4>
        <button id="voting-btn2">Vote</button>
        <hr />
        <p>Vote count: <span id="voting-count2">0</span></p>
      </div>
      <div class="voting-box">
        <img
          width="200px"
          src="https://upload.wikimedia.org/wikipedia/en/thumb/7/7a/Manchester_United_FC_crest.svg/1200px-Manchester_United_FC_crest.svg.png"
          alt=""
        />
        <h4>Manchester United F.C.</h4>
        <button id="voting-btn3">Vote</button>
        <hr />
        <p>Vote count: <span id="voting-count3">0</span></p>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
